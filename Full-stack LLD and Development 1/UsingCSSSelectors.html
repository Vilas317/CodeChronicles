<!-- The goal of this problem is to use CSS selectors to style a webpage.

Use relevant CSS selectors and properties to:
1. Change color of h1 heading to 'blue' and center it horizontally to the page.
2. Change background color <p> with class 'highlight' to 'yellow'.
3. Change font size of <p> with id 'special' to 20 pixels.
4. Add a solid gray border of 10 pixels to input of having type of 'text'.
5. Change the color of <a> to 'red' when user hovers over it.

Further, refer to the test cases to understand necessary requirements to submit the problem.
Verify that <h1> is changed to 'blue' and is horizontally centered using text-align.

Verify that background color of <p class='highlight'> is 'yellow'.

Verify that font-size of <p id='special'> is set to 20 pixels.

Verify that <input type='text' /> has a solid gray border of 10 pixels.

Verify that <a> changes color to 'red' when hovered over. -->

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Heading</h1>
<style>
h1 {
color: blue;
text-align: center; 
}
</style>
<p class="highlight">This is a highlighted paragraph.</p>
<style>
.highlight {
background-color: yellow;
}
</style>
<p id="special">This is a special paragraph.</p>
<style>
#special {
font-size: 20px;
}
</style>
<input type="text" />
<style>
input[type="text"]{
border: 10px solid gray;
}
</style>
<input type="number" />
<a href="#">Link</a>
<style>
a:hover {
color: red;
}
</style>
<a href="#">Link</a>
</body>
</html>
