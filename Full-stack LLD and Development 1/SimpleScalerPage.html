<!-- Create a basic HTML website for scaler.
Page should have
an image on the top for Scaler logo,
heading that reads "Scaler Academy",
one sentence description about scaler.

Please note that:
For heading use <h1> tag.
For one line description use <p> tag.
You are provided with an image in the assets folder, named logo.png. Simply enter the src value as 'logo.png' to use it.

And finally a link with text "Go to website" and which points to scaler's website on a new tab.
Also, image alternate text should be "scaler academy logo", width and height of the image be 100px

Note:
It can be possible that the img provided above doesn't work on Scaler IDE. Please make sure to utilise correct alt value.
Verify that the webpage has an <img> tag with alt attribute on the image with values mentioned on the question.

Verify that the webpage has an <img> tag with src attribute on the image with values mentioned on the question.

Verify <h1> tag is used with the text mentioned in the question i.e., "Scaler Academy"

Verify that <p> tag is used.

Verify that <a> tag is used. -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Academy</title>
</head>
<body>
    <!-- Scaler Logo -->
    <img src="logo.png" alt="scaler academy logo" width="100px" height="100px">

    <!-- Heading -->
    <h1>Scaler Academy</h1>

    <!-- Description -->
    <p>Scaler is a transformative tech school dedicated to nurturing talent and shaping the future of engineering.</p>

    <!-- Link to Scaler website -->
    <a href="https://www.scaler.com" target="_blank">Go to website</a>
</body>
</html>
