<!-- Create an HTML page that demonstrates the use of the position property.

Inside the container <div>:

1. The page should display 4 boxes (divs with 'box' as a class).

2. Each with unique class 'absolute', 'relative', 'fixed', and 'static'.

3. Use CSS to set the associated position attribute respectively.

4. Give all boxes unique top, right, left, and bottom values as well.

Ex:

<div class="box absolute"></div>

should have the position set to 'absolute'.

Further, refer to the test cases to understand necessary requirements to submit the problem.
Verify that one box is positioned absolute.
Verify that one box is positioned relative.
Verify that one box is positioned fixed.
Verify that one box is positioned static. -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
    position: relative;
    width: 80%;
    height: 400px;
    margin: 50px auto;
    border: 2px solid #333;
    background-color: #f0f0f0;
    overflow: hidden;
    }
    .box {
    width: 150px;
    height: 150px;
    margin: 10px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    }
    .static {
    position: static;
    background-color: #3498db;
    }
    .relative {
    position: relative;
    background-color: #e74c3c;
    top: 20px;
    left: 20px;
    }
    .absolute {
    position: absolute;
    background-color: #2ecc71;
    top: 50px;
    right: 10px;
    }
    .fixed {
    position: fixed;
    background-color: #f39c12;
    bottom: 20px;
    left: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class = "box static">Static Box</div>
        <div class = "box relative">Relative Box</div>
        <div class = "box absolute">Absolute Box</div>
        <div class = "box fixed">Fixed Box</div>

    </div>
</body>

</html>
