<!-- Write a paragraph "Scaler is an online transformative upskilling platform for working tech and business professionals. *"
Make the follwoing changes using just HTML

1. "online transformative" as bold.
2. "upskilling platform" as italic.
3. "and business" as stikethrough
4. "*" as superscript

The result should look like below:

"Scaler is an online transformative upskilling platform for working tech and business professionals. *"

Note:
Use test cases as hints to achieve the desired output.
Verify that paragraph tag exists

Verify "online transformative" is wrapped in <strong>

Verify "upskilling platform" is wrapped in <i>

Verify "and business" is wrapped in <del>

Verify "*" is wrapped in <sup>
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler</title>
</head>
<body>
    <p>
        Scaler is an <strong>online transformative</strong> <i>upskilling platform</i> for working tech <del>and business</del> professionals. <sup>*</sup>
    </p>
</body>
</html>
