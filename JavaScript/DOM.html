<!-- Problem: Toggle Dark Mode Button
Description:

Ek simple webpage hai jisme ek button hoga ‚Äî "Toggle Dark Mode".

Jab user is button pe click kare, toh page ka background color light se dark mein change ho jaye aur text color bhi accordingly adjust ho jaye.

Button dubara click karne pe page wapas light mode mein aajaye.

Why important?

Yeh problem DOM manipulation + event handling dono ko test karta hai.

Real-world feature jaisa hai jo web apps mein common hota hai.

Interview mein pucha ja sakta hai to check understanding of classList and toggling CSS classes. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Mode Toggle</title>
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
        #toggleBtn {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <button id="toggleBtn">Enable Dark Mode</button>

    <script>
        const body = document.body;
        const toggleBtn = document.getElementById("toggleBtn");

        // Page load pe localStorage check karo
        window.onload = function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                toggleBtn.innerText = "Disable Dark Mode";
            }
        };

        toggleBtn.addEventListener("click", function() {
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");

            if (body.classList.contains("dark-mode")) {
                toggleBtn.innerText = "Disable Dark Mode";
                localStorage.setItem('darkMode', 'true');
            } else {
                toggleBtn.innerText = "Enable Dark Mode";
                localStorage.setItem('darkMode', 'false');
            }
        });
    </script>
</body>
</html>
